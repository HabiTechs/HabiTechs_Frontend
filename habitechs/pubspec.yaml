name: habitechs
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # --- Gestión de Estado ---
  flutter_riverpod: ^2.6.1  # ⚠️ Mantener 2.6.1 (cambiar a 3.0+ requiere migración de código)

  # --- Red ---
  dio: ^5.5.0+1

  # --- Enrutamiento ---
  go_router: ^14.8.1  # ⚠️ Mantener 14.8.1 (cambiar a 17.0 requiere migración)

  # --- Almacenamiento Seguro ---
  flutter_secure_storage: ^9.2.2

  # --- Utilidades y UI ---
  lottie: ^3.1.2
  iconsax: ^0.0.8
  intl: ^0.20.2
  table_calendar: ^3.1.2
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3  # ⚠️ Mantener 5.2.3
  google_fonts: ^6.3.2

  # --- Google Maps y Ubicación ---
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  url_launcher: ^6.3.2
  share_plus: ^7.2.1
  permission_handler: ^11.0.1
  image_picker: ^1.2.1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0  # ⚠️ Mantener 4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/animations/